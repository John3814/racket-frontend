<div class="container">
  <div class="grid">
    <div class="card" *ngFor="let r of rackets$ | async">

      <img [src]="r.imageUrl" />

      <h3>{{ r.name }}</h3>
      <p>{{ r.description }}</p>

      <div class="price">$ {{ r.price }}</div>

      <div class="stock" [class.out]="r.stock === 0">
        Stock: {{ r.stock }}
      </div>

      <!-- Selector cantidad -->
      <div class="qty-box">
        <button (click)="dec(r)">âˆ’</button>

        <span>{{ qty[r.id] || 1 }}</span>

        <button (click)="inc(r)">+</button>
      </div>

      <button 
        (click)="addToCart(r.id, qty[r.id] || 1, r.stock)"
        [disabled]="r.stock === 0"
      >
        ðŸ›’
      </button>

    </div>
  </div>
</div>
