
<div class="cart-container" *ngIf="cart$ | async as cart">
  <h2 class="cart-title"> Tu carrito</h2>

  <div *ngIf="cart.items.length === 0" class="cart-empty">
    <p>Tu carrito está vacío</p>
  </div>

  <div *ngFor="let item of cart.items" class="cart-item">
    <img class="cart-img" [src]="item.racket.imageUrl" alt="{{ item.racket.name }}" />
    <div class="cart-info">
      <span class="cart-name">{{ item.racket.name }}</span>
      <span class="cart-desc">{{ item.racket.description }}</span>
      <span class="cart-qty">Cantidad: <strong>x{{ item.quantity }}</strong></span>
    </div>
    <span class="cart-price">$ {{ item.racket.price * item.quantity }}</span>
    <button class="cart-remove" (click)="remove(item.racket.id)">Eliminar</button>
  </div>

  <hr>

  <div class="cart-total-box">
    <h3>Total a pagar</h3>
    <h2>$ {{ total() }}</h2>
  </div>

  <button class="checkout" (click)="continue()">
    Ir a pagar
  </button>
</div>
